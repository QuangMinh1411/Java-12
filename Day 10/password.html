<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="main-container">
      <!-- <h1 class="title">Đếm số</h1>
      <h1 id="counter" style="color: #333333">0</h1>
      <div class="btn-container">
        <button class="btn counterBtn prevBtn">Trừ</button>
        <button class="btn counterBtn nextBtn">Cộng</button>
      </div> -->

      <h1 id="counter" style="color: #333333">0</h1>
      <div class="btn-container">
        <input type="number" id="num1" class="btn" />
        <input
          type="text"
          class="btn"
          style="text-align: center"
          id="operator"
        />
        <input type="number" class="btn" id="num2" />
      </div>
      <button>Calculator</button>
    </div>
  </body>
  <script>
    //Bo sung phep toan so hoc voi 2 so : cong tru nhan chia, va tra ve ket qua
    let result = document.querySelector("#counter");
    const num1 = document.querySelector("#num1");
    const num2 = document.querySelector("#num2");
    let a = 0,
      b = 0;
    num1.addEventListener("change", () => {
      a = num1.value;
    });
    num2.addEventListener("change", () => {
      b = num2.value;
    });
    const operator = document.querySelector("#operator");
    document.querySelector("button").addEventListener("click", () => {
      let res = "";
      switch (operator.value) {
        case "+":
          res = Number(a) + Number(b) + "";
          break;

        default:
          result = "Can not get the result";
          break;
      }
      result.textContent = res;
    });
  </script>
</html>
